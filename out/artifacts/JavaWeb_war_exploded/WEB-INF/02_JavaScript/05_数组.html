<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

      var arr = [];
      alert(arr.length);//0

      arr[0] = 12;
      alert(arr[0]); //与JAVA的区别 ： 不会出现下标越界的错误
      alert(arr.length);//1 长度发生变化

      //JavaScript语言中的数组，只要我们通过数组下标赋值，那么最大的下标值，就会自动的给数组扩容操作
      arr[2] = "abc";
      alert(arr.length);

      for (var i = 0; i < arr.length; i++)
      {
        alert(arr[i]);
      }

    </script>
</head>

</body>
</html>
