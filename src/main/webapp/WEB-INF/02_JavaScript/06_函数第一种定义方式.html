<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
/*
      使用的格式如下: function 函数名(形参列表){
        函数体
      }
      在 JavaScript 语言中，如何定义带有返回值的函数？
      只需要在函数体内直接使用 return 语句返回值即可！
*/
      // 定义一个无参函数
      function fun(){
        alert("无参函数fun（）被调用了");
      }
      //函数调用
      fun();

      function fun2(a,b){
        alert("有参函数fun2（）被调用了 a=>"+ a + ",b=>" + b);
      }
      var a = 1;
      var b = "abc";
      fun2(a,b);

      function sum(num1,num2){
        var result = num1 + num2;
        return result;
      }

      alert(sum(360,160));

    </script>
</head>

</body>
</html>
